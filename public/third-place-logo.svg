<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 420" role="img" aria-labelledby="title desc">
  <title id="title">The Third Space â€” hacked neon lettering</title>
  <desc id="desc">Animated cyberpunk-style headline with RGB jitter, slices, flicker, and noise on a transparent background.</desc>

  <style>
    text {
      font-family: "Plus Jakarta Sans", Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      font-kerning: normal;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* --- GLITCH / HACK ANIMATIONS --- */
    @keyframes jitterX { 0%,100%{transform:translateX(0)} 20%{transform:translateX(-1px)} 40%{transform:translateX(1.5px)} 60%{transform:translateX(-0.5px)} 80%{transform:translateX(1px)} }
    @keyframes jitterY { 0%,100%{transform:translateY(0)} 25%{transform:translateY(-0.5px)} 50%{transform:translateY(1px)} 75%{transform:translateY(-1px)} }
    @keyframes slice   { 0%,100%{clip-path:inset(0 0 0 0)} 20%{clip-path:inset(20% 0 55% 0)} 40%{clip-path:inset(60% 0 20% 0)} 60%{clip-path:inset(35% 0 40% 0)} 80%{clip-path:inset(10% 0 75% 0)} }
    @keyframes flicker { 0%,100%{opacity:.95} 5%{opacity:.7} 10%{opacity:.9} 15%{opacity:.6} 20%{opacity:.95} 25%{opacity:.8} 30%{opacity:.95} 35%{opacity:.65} 40%{opacity:.95} }

    .glitch-wrap   { animation: slice 2.2s steps(10) infinite; }
    .glitch-cyan   { animation: jitterX 1.2s infinite linear, jitterY 1s infinite linear reverse; }
    .glitch-mag    { animation: jitterX 1.05s infinite linear reverse, jitterY .95s infinite linear; }
    .flicker       { animation: flicker 3.2s infinite; }
    svg:hover .glitch-cyan, svg:hover .glitch-mag { filter: saturate(1.3); }
  </style>

  <defs>
    <!-- Neon fills -->
    <linearGradient id="neonFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0"  stop-color="#F8F000"/><!-- acid yellow -->
      <stop offset="1"  stop-color="#7CFF5B"/><!-- lime -->
    </linearGradient>
    <linearGradient id="innerFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0"  stop-color="#00E5FF"/><!-- cyan -->
      <stop offset="1"  stop-color="#FF5EBC"/><!-- magenta -->
    </linearGradient>
    <linearGradient id="underlineFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FF5EBC"/>
      <stop offset="0.5" stop-color="#00E5FF"/>
      <stop offset="1" stop-color="#7CFF5B"/>
    </linearGradient>

    <!-- Sharp diagonal slice mask -->
    <mask id="sliceMask">
      <rect width="1600" height="420" fill="#fff"/>
      <g transform="skewX(-12)">
        <rect x="300" y="190" width="1000" height="6" fill="#000"/>
        <rect x="340" y="225" width="960"  height="5" fill="#000"/>
        <rect x="380" y="260" width="920"  height="4" fill="#000"/>
      </g>
    </mask>

    <!-- Soft edge glow for the main fill -->
    <filter id="softEdge" x="-10%" y="-20%" width="120%" height="160%">
      <feMorphology in="SourceAlpha" operator="dilate" radius="0.6" result="o"/>
      <feGaussianBlur in="o" stdDeviation="0.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- CRT noise -->
    <filter id="crtNoise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="7" result="n">
        <animate attributeName="baseFrequency" dur="6s" values="0.9;0.6;0.95;0.7;0.9" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0.05"/></feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>

  <!-- Lettering group -->
  <g filter="url(#crtNoise)">
    <!-- Kicker -->
    <text x="800" y="120" text-anchor="middle" font-size="32" font-weight="800" fill="#00E5FF"
          opacity="0.95" letter-spacing="0.22em" transform="skewX(-12)">
      THE
    </text>

    <!-- RGB glitch outlines -->
    <g transform="skewX(-12)" class="glitch-wrap">
      <text x="800" y="240" text-anchor="middle" font-size="154" font-weight="900"
            fill="none" stroke="#00E5FF" stroke-width="3" opacity="0.75"
            class="glitch-cyan" style="paint-order:stroke">
        THIRD SPACE
      </text>
      <text x="800" y="240" text-anchor="middle" font-size="154" font-weight="900"
            fill="none" stroke="#FF5EBC" stroke-width="2" opacity="0.7"
            class="glitch-mag" style="paint-order:stroke">
        THIRD SPACE
      </text>
    </g>

    <!-- Main neon body -->
    <g filter="url(#softEdge)" class="flicker">
      <text x="800" y="240" text-anchor="middle" font-size="154" font-weight="900"
            fill="url(#neonFill)" transform="skewX(-12)" mask="url(#sliceMask)">
        THIRD SPACE
      </text>
      <text x="800" y="240" text-anchor="middle" font-size="154" font-weight="800"
            fill="url(#innerFill)" opacity="0.25" transform="skewX(-12)">
        THIRD SPACE
      </text>
    </g>

    <!-- Underline -->
    <g transform="skewX(-12)" class="glitch-cyan">
      <path d="M420 270 H1180" stroke="url(#innerFill)" stroke-width="12" stroke-linecap="round"/>
      <path d="M420 270 H700"  stroke="url(#neonFill)"  stroke-width="12" stroke-linecap="round" opacity="0.9"/>
    </g>
  </g>
</svg>
